<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR QuickLook Test</title>
</head>
<body>
    <h1>View Rectangle in AR</h1>
    <form id="size-form">
        <label for="width">Width (m):</label>
        <input type="number" id="width" name="width" step="0.01" value="1">
        <label for="height">Height (m):</label>
        <input type="number" id="height" name="height" step="0.01" value="1">
        <button type="submit">View in AR</button>
    </form>

    <script>
        document.getElementById('size-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const width = document.getElementById('width').value;
            const height = document.getElementById('height').value;

            const realityUrl = './rectangle.reality'; // Update with your file URL

            const anchor = document.createElement('a');
            anchor.setAttribute('rel', `ar`);
            anchor.setAttribute('href', realityUrl);

            const arLink = document.createElement('a');
            arLink.setAttribute('rel', 'ar');
            arLink.setAttribute('href', realityUrl);
            arLink.setAttribute('style', `width: ${width}m; height: ${height}m;`);
            arLink.click();
        });
    </script>
</body>
</html>
