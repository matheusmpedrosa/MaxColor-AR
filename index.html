<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR QuickLook Sizes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 300px;
        }
        .ar-button {
            padding: 15px;
            font-size: 18px;
            text-align: center;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .ar-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>View Rectangle in AR</h1>
    <div class="button-container">
        <button class="ar-button" data-file="21x30.reality">21x30</button>
        <button class="ar-button" data-file="30x42.reality">30x42</button>
        <button class="ar-button" data-file="40x60.reality">40x60</button>
        <button class="ar-button" data-file="50x75.reality">50x75</button>
        <button class="ar-button" data-file="60x90.reality">60x90</button>
        <button class="ar-button" data-file="70x105.reality">70x105</button>
        <button class="ar-button" data-file="80x120.reality">80x120</button>
        <button class="ar-button" data-file="100x150.reality">100x150</button>
        <button class="ar-button" data-file="120x180.reality">120x180</button>
    </div>

    <script>
        document.querySelectorAll('.ar-button').forEach(button => {
            button.addEventListener('click', function() {
                const realityFile = this.getAttribute('data-file');
                const realityUrl = `./${realityFile}`; // Update with your file URL

                const anchor = document.createElement('a');
                anchor.setAttribute('rel', 'ar');
                anchor.setAttribute('href', realityUrl);
                anchor.click();
            });
        });
    </script>
</body>
</html>
