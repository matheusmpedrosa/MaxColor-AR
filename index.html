<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Max Color</title> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 300px;
        }
        .ar-button {
            padding: 15px;
            font-size: 18px;
            text-align: center;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .ar-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <img class="img-responsive" src="//maxcolor.net.br/wp-content/uploads/2023/03/LOGO-scaled.jpg" alt="Maxcolor" style="max-width:250px;">
    </header>
    <h1>Selecione o Tamanho</h1>
    <div class="button-container">
        <a href="./21x30.reality" class="ar-button" rel="ar">21x30</a>
        <a href="./30x42.reality" class="ar-button" rel="ar">30x42</a>
        <a href="./40x60.reality" class="ar-button" rel="ar">40x60</a>
        <a href="./50x75.reality" class="ar-button" rel="ar">50x75</a>
        <a href="./60x90.reality" class="ar-button" rel="ar">60x90</a>
        <a href="./70x105.reality" class="ar-button" rel="ar">70x105</a>
        <a href="./80x120.reality" class="ar-button" rel="ar">80x120</a>
        <a href="./100x150.reality" class="ar-button" rel="ar">100x150</a>
        <a href="./120x180.reality" class="ar-button" rel="ar">120x180</a>
    </div>
</body>
</html>
